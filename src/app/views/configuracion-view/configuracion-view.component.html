<div class="config-container">
  <div class="update-information">
    <form [formGroup]="miFormularioUpdate" class="container-12">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              id="name"
              formControlName="name"
              type="text"
              placeholder="Ingresa tu Nombre"
              class="form-control"
              [class.is-invalid]="
                miFormularioUpdate.get('name').invalid &&
                miFormularioUpdate.get('name').touched
              "
            />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="photo">URL de imagen</label>
            <input
              id="photo"
              formControlName="urlPhoto"
              type="text"
              placeholder="Ingresa la url de una foto"
              class="form-control"
              [class.is-invalid]="
                miFormularioUpdate.get('urlPhoto').invalid &&
                miFormularioUpdate.get('urlPhoto').touched
              "
            />
          </div>
        </div>
        <div class="col-6">
          <button
            type="button"
            (click)="actualizarInformacion()"
            [disabled]="!miFormularioUpdate.valid"
            class="btn btn-purple"
          >
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
