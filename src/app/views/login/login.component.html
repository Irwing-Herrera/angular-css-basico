<div class="fondo">
  <div class="caja row">

    <div class="izquierda col-4">
      <div class="logo">
        <img src="./assets/logo.png" alt="Logo de Trasladista">
      </div>


      <div class="contenedor-central">
        <p class="subtitulo">BIENVENIDO.</p>
        <div class="opcionLogin">
          <span (click)="cambiarOpcion()" [ngClass]="{'active': opcionLogin}">LOG IN</span>
          <span (click)="cambiarOpcion()" [ngClass]="{'active': !opcionLogin}">SIGN UP</span>
        </div>
      </div>

      <p class="terminos">Terminos y Condiciones</p>


    </div>

    <div class="derecha col-8">
      <p class="texto-transparente">Trasladista</p>
      <img src="./assets/logo.png" alt="Logo de Trasladista">
      
      <div *ngIf="opcionLogin"><h2>Login</h2></div>
      <div *ngIf="!opcionLogin" class="registro">
        <p>¡Registrate!</p>
        <form class="container-12">
          <div class="row">
            <div class="col-12">
              <input type="text" placeholder="Nombre Completo" class="form-control">
            </div>
            <div class="col-6">
              <input type="email" placeholder="Correo" class="form-control">
            </div>
            <div class="col-6">
              <input type="text" placeholder="Telefono" class="form-control" autocomplete="off">
            </div>
            <div class="col-6">
              <input type="password" placeholder="Contraseña" class="form-control">
            </div>
            <div class="col-6">
              <input type="password" placeholder="Repetir" class="form-control">
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-purple">Aceptar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
